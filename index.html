<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Fleming's Left Hand Rule Calculator</title>
    </head>
    <body>
        <div class = "container">
        <center>
            <h1>Fleming's Left Hand Rule Calculator</h1>
            <h3>Calculate direction of wire movement based on direction of current in wire and direction of uniform magnetic field from North to South.</h2>
            <img src="lhr.jpg" alt=" Diagram of Fleming's Left Hand Rule">
            <form>
                <div class="mb-3 mt-3">
                    <label>Magnet Poles:</label>
                    <select id="magnet" class="form-select">
                        <option></option>
                        <option value="north">Yellow: North, Purple: South</option>
                        <option value="south">Yellow: South, Purple: North</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Direction of current flow:</label>
                    <select id="current" class="form-select">
                        <option></option>
                        <option value="a">A --> B</option>
                        <option value="b">B --> A</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="generateMotionDirection()">Calculate Direction of Motion</button>
                </div>
            </form>
            <h1>Direction of Motion: <br> <span id="motion"></span></h1>
            <br><br><br>
        </center>
        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
