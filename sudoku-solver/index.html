<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sudoku Solver</title>
    </head>
    <body>
        <div class="container">
  
            <div id="top">
                <div style="width: 1rem; border: 5px solid #f3f3f3; visibility: hidden; margin-right: 10px;"></div>
                <h1 id="heading">Sudoku Solver</h1>
                <div id="loading" class="hidden"></div>
            </div>
        
            <table id="grid" class="hidden"></table>
        
            <div id="buttons" class="hidden">
              <button type="button" ontouchstart="" id="solve">Solve</button>
              <button type="button" ontouchstart="" id="reset">Reset</button>
            </div>
        
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
