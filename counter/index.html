<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Counter App</title>
    <style>
        .num {
            font-size: 60px;
        }
    </style>
  </head>
  <body>

    <div id="app" class="container" align="center"></div>

    <script type="text/babel">
        function App() {
            const [count, setCount] = React.useState(0);
            function reset() {
                setCount(count-count);
            }
            function countDown() {
                setCount(count - 1);
            }
            function updateCount() {
                setCount(count+1);
            }
            return (
                <div>
                    <br/><div class="num">{count}</div> <br/>
                    <button class="btn btn-success"onClick={updateCount}>Count up</button><br/><br/>
                    <button class="btn btn-danger"onClick={countDown}>Count down</button><br/><br/>
                    <button class="btn btn-primary"onClick={reset}>Reset to 0</button>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
