<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Counter App</title>
  </head>
  <body>

    <div id="app"></div>

    <script type="text/babel">
        function App() {
            const initialCount = parseInt(localStorage.getItem('count')) || 0;
            const [count, setCount] = React.useState(initialCount);
            function updateCount(count) {
                setCount(count);
                localStorage.setItem('count', count);
            }
            return (
                <div style={{textAlign: 'center'}}>
                    <br/><div className="num" style={{fontSize: '60px'}}>{count}</div> <br/>
                    <button className="btn btn-success" onClick={() => updateCount(count + 1)}>Count up</button><br/><br/>
                    <button className="btn btn-danger" onClick={() => updateCount(count - 1)}>Count down</button><br/><br/>
                    <button className="btn btn-primary" onClick={() => updateCount(count - count)}>Reset to 0</button>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
