<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Counter App</title>
    <style>
        body {
            min-height: 100vh;
            min-height: fill-available;
            min-height: -webkit-fill-available;
        }
        html {
            height: fill-available;
            height: -webkit-fill-available;
        }
    </style>
  </head>
  <body>

    <div id="app"></div>

    <script type="text/babel">
        const buttonContainerStyles = {
            display: 'flex',
            flexDirection: 'column',
            justifyContent: 'space-between',
            alignItems: 'center',
            height: '100vh',
            height: 'calc(var(--vh, 1vh) * 100)',
        };

        const countStyles = {
            width: '100%',
            backgroundColor: 'black',
            color: 'white',
            fontSize: '60px',
            textAlign: 'center',
        };

        const plusButtonStyles = {
            flexGrow: 1,
            width: '100%',
            fontSize: '200px',
            borderRadius: '0%',
        };

        const smallButtonDivStyles = {
            display: 'flex', 
            justifyContent: 'space-between', 
            width: '100%',
        }

        const smallButtonStyles = {
            width: '50%',
            padding: '10px 20px',
            fontSize: '18px',
            borderRadius: '0%',
        };

        function App() {
            React.useEffect(() => {
                window.addEventListener('resize', () => {
                    let vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                });
            }, []);
            const initialCount = parseInt(localStorage.getItem('count')) || 0;
            const [count, setCount] = React.useState(initialCount);
            function updateCount(count) {
                setCount(count);
                localStorage.setItem('count', count);
            }
            return (
                <div style={buttonContainerStyles}>
                    <div style={countStyles}>{count}</div>
                    <button className="btn btn-success" style={plusButtonStyles} onClick={() => updateCount(count + 1)}>+</button>
                    <div style={smallButtonDivStyles}>
                        <button className="btn btn-danger" style={smallButtonStyles} onClick={() => updateCount(count - 1)}>Count down</button>
                        <button className="btn btn-primary" style={smallButtonStyles} onClick={() => updateCount(count - count)}>Reset to 0</button>
                    </div>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
