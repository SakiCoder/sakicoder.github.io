<!DOCTYPE html>
<html>
<head>
    <title>Cubing Average Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Cubing Average Calculator</h2>
    <label for="input1">Solve 1:</label>
    <input type="number" id="input1" step="0.01"><br>
    <label for="input2">Solve 2:</label>
    <input type="number" id="input2" step="0.01"><br>
    <label for="input3">Solve 3:</label>
    <input type="number" id="input3" step="0.01"><br>
    <label for="input4">Solve 4:</label>
    <input type="number" id="input4" step="0.01"><br>
    <label for="input5">Solve 5:</label>
    <input type="number" id="input5" step="0.01"><br>
    <div>
        <label>Best Possible Average:</label>
        <span id="best-average"></span>
    </div>
    <div>
        <label>Worst Possible Average:</label>
        <span id="worst-average"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
